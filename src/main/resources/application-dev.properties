# --- DATABASE CONFIGURATION ---
# Railway provides DATABASE_URL in format: postgresql://user:pass@host:port/database
# We need to convert it to JDBC format
# Using Railway's separate database variables instead
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable debug logging
logging.level.com.firmament.immigration=DEBUG
logging.level.org.springframework.security=DEBUG

# Dev tools
spring.devtools.restart.enabled=true