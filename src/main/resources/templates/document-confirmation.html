<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Documents Received</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #FF9800; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { background: #f9f9f9; padding: 30px; border: 1px solid #ddd; border-top: none; }
        .file-list { background: white; padding: 20px; margin: 20px 0; border-radius: 5px; border: 1px solid #e0e0e0; }
        .footer { text-align: center; margin-top: 30px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Documents Received ðŸ“„</h1>
    </div>

    <div class="content">
        <p>Dear <span th:text="${firstName}"></span>,</p>

        <p>We have successfully received your documents for your upcoming appointment.</p>

        <div class="file-list">
            <h3>Files Received:</h3>
            <ul>
                <li th:each="fileName : ${fileNames}" th:text="${fileName}"></li>
            </ul>
            <p><strong>Appointment Date:</strong> <span th:text="${appointmentDate}"></span></p>
        </div>

        <p>Your documents have been securely stored and will be reviewed before your appointment.</p>
    </div>

    <div class="footer">

    </div>
</div>
</body>
</html>
