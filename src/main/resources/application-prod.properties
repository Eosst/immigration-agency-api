# Production Environment Configuration for Railway - FIRST DEPLOYMENT

# Let Spring Boot auto-configure the database from DATABASE_URL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Liquibase to manage the database schema safely.
spring.liquibase.enabled=true

# IMPORTANT: For first deployment, use 'update' instead of 'validate'
# After first successful deployment, change this back to 'validate'
spring.jpa.hibernate.ddl-auto=update

# Set a calmer logging level for production.
logging.level.root=INFO
logging.level.com.firmament.immigration=INFO

# Enable more detailed logging for first deployment debugging
logging.level.liquibase=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG