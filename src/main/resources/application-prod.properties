# Production Environment Configuration for Railway - MINIMAL LOGGING

# Let Spring Boot auto-configure the database from DATABASE_URL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Liquibase to manage the database schema safely.
spring.liquibase.enabled=true

# For first deployment, use 'update' instead of 'validate'
spring.jpa.hibernate.ddl-auto=update

# MINIMAL LOGGING to avoid rate limits
logging.level.root=ERROR
logging.level.com.firmament.immigration=ERROR
logging.level.org.springframework=ERROR
logging.level.liquibase=ERROR

# Only show critical startup issues
logging.level.org.springframework.boot=WARN