# Production Environment Configuration for Railway - COMPLETE OVERRIDE

# DATABASE CONFIGURATION - Override everything from base config
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# DISABLE H2 Console in production
spring.h2.console.enabled=false

# Enable Liquibase to create the database schema
spring.liquibase.enabled=true

# Add this line to solve the startup issue
spring.liquibase.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}

# Production logging
logging.level.root=WARN
logging.level.com.firmament.immigration=INFO