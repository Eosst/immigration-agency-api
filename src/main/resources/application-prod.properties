# Production Environment Configuration for Railway

# Railway will provide a DATABASE_URL. Spring Boot will use it automatically.
spring.datasource.url=${DATABASE_URL:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Liquibase to manage the database schema safely.
spring.liquibase.enabled=true

# Set Hibernate to 'validate' the schema against the entities, not change it.
# This is the safe option for production.
spring.jpa.hibernate.ddl-auto=validate

# Set a calmer logging level for production.
logging.level.root=INFO
logging.level.com.firmament.immigration=INFO

# Ensure Spring knows to run in "prod" mode when deployed.
# This will be set in Railway's environment variables.
spring.profiles.active=prod