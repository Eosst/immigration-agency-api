# Production Environment Configuration for Railway

# --- DATABASE CONFIGURATION ---
# Use the main DATABASE_URL provided by Railway.
# Spring Boot will correctly parse the username, password, host, etc. from this single URL.
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & SCHEMA MANAGEMENT ---
# Use Liquibase to create/update the schema, and have Hibernate validate it. This is safer for production.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.liquibase.enabled=true

# --- PRODUCTION SETTINGS ---
spring.h2.console.enabled=false
logging.level.root=WARN
logging.level.com.firmament.immigration=INFO