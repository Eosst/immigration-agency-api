spring.application.name=immigration-backend
server.port=8080
server.address=0.0.0.0

# Database Configuration (uses environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase
spring.liquibase.enabled=false

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration (uses environment variables)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.firmament.immigration.controller
springdoc.paths-to-match=/api/**

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# Admin credentials (uses environment variables)
app.admin.username=${ADMIN_USERNAME}
app.admin.password=${ADMIN_PASSWORD_HASH}

# Timezone config
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Stripe Configuration (uses environment variables)
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Email Configuration (uses environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# App Email Settings (uses environment variables)
app.email.from=${EMAIL_FROM}
app.email.from-name=Firmament Immigration
app.company.name=Firmament Immigration
app.frontend.url=${FRONTEND_URL}

# File Upload Path (uses environment variable)
app.upload.path=${UPLOAD_PATH}

# Pricing Configuration
pricing.base-currency=MAD
pricing.rate.cad-to-mad=9.5
pricing.cad-duration[30]=50
pricing.cad-duration[60]=90
pricing.cad-duration[90]=130
pricing.mad-duration[30]=475
pricing.mad-duration[60]=850
pricing.mad-duration[90]=1200

spring.jmx.enabled=false
server.tomcat.max-threads=200
server.tomcat.max-connections=10000