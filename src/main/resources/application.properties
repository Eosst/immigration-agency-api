# Default Spring Boot Configuration (Development Profile)
spring.application.name=immigration-backend
server.port=${PORT:8080}

# --- Default Database: H2 In-Memory ---
# These settings will be used for local development.
# They will be OVERRIDDEN by application-prod.properties when deployed.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Use 'update' for easy local development. This is NOT used in production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Shared Configuration ---
# These settings are loaded from environment variables in both dev and prod.

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Admin credentials
app.admin.username=${ADMIN_USERNAME}
app.admin.password=${ADMIN_PASSWORD_HASH}

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

#Cloudinary configuration
cloudinary.url=${CLOUDINARY_URL}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# App Email Settings
app.email.from=${EMAIL_FROM}
app.email.from-name=Firmament Immigration
app.company.name=Firmament Immigration
app.frontend.url=${FRONTEND_URL:http://localhost:3000} # Default to localhost for dev

# File Upload Path (for local development)
app.upload.path=./uploads

# Pricing Configuration
pricing.cad-duration[30]=50
pricing.cad-duration[60]=90
pricing.cad-duration[90]=130
pricing.mad-duration[30]=475
pricing.mad-duration[60]=850
pricing.mad-duration[90]=1200

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Tell Spring where to find the main Liquibase changelog file
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml